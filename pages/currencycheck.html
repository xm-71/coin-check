  <!-- Current prices for all coins page -->
<div  ng-controller="customersCtrl">
<br>
  <div class="row">
    <!-- repeat to display the data using ng-repeat -->
    <div class="col-sm-3 text-center" ng-repeat="x in myData">
      <div class="card card-outline-success ">
        <div class="card-block">
          <!-- calls to show cryptocoins symbol -->
          <i class="cc {{x.symbol}}" style="font-size: 60px;" title="{{x.symbol}}"></i>
          <h3 class="card-title">{{x.name}}</h3>
          <hr>
          <p class="card-text">Current Price: $ {{x.price_usd}} </p>
          <div class="text-center">
          <div class="row">
            <!-- displays the change in the crypto over different times -->
          <p class="col-sm-2 card-text col-centered">Change 1 hour: {{x.percent_change_1h}}%</p>
          <p class="col-sm-2 card-text col-centered">Change 24 hours: {{x.percent_change_24h}}%</p>
          <p class="col-sm-2 card-text col-centered">Change 7 Days: {{x.percent_change_7d}}%</p>
          </div>
          </div>
          <br>
          <div class="text-center">
            <!-- makes call to js function to save value so customer can track cert cryptocoins -->
          <a onclick="getvalue(this)" class="btn btn-primary ">Track</a>
          <p id="Track" hidden>{{x.symbol}}</p>
        </div>
        </div>
      </div>
      <br>
    </div>
    </div>
    </div>
